<!-- Logo Opti Parquet - Concept 1 : Lames en quinconce -->
<!-- Version couleur principale -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 60" width="220" height="60">
  <defs>
    <style>
      .logo-text { font-family: 'Space Grotesk', sans-serif; font-weight: 700; font-size: 20px; fill: #2C2C2C; }
      .lame-1 { fill: #8B6F47; } /* Warm wood tone - primary */
      .lame-2 { fill: #A6896B; } /* Medium wood tone */
      .lame-3 { fill: #C4A882; } /* Light wood tone */
    </style>
  </defs>
  
  <!-- Lames de parquet stylisées en quinconce -->
  <g id="lames">
    <!-- Lame 1 (en haut, décalée à gauche) -->
    <rect x="2" y="8" width="18" height="6" rx="1" class="lame-1"/>
    
    <!-- Lame 2 (au milieu, décalée à droite) -->
    <rect x="12" y="18" width="20" height="6" rx="1" class="lame-2"/>
    
    <!-- Lame 3 (en bas, décalée à gauche) -->
    <rect x="4" y="28" width="16" height="6" rx="1" class="lame-3"/>
    
    <!-- Lame 4 (en haut, suite) -->
    <rect x="22" y="8" width="14" height="6" rx="1" class="lame-1"/>
    
    <!-- Lame 5 (au milieu, suite) -->
    <rect x="34" y="18" width="18" height="6" rx="1" class="lame-2"/>
  </g>
  
  <!-- Texte -->
  <text x="62" y="28" class="logo-text">Opti Parquet</text>
</svg>


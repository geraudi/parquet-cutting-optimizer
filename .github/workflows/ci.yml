name: ğŸš€ Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ci:
    name: ğŸ” Code Quality & Testing
    runs-on: ubuntu-latest
    
    env:
      # Optimize turbo cache for CI (local caching only)
      TURBO_CACHE_DIR: .turbo
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          
      - name: ğŸ“¦ Setup pnpm package manager
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2
          
      - name: ğŸ’¾ Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: ğŸ’¾ Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-
            
      - name: ğŸ’¾ Cache turbo build cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
          
      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ” Run ESLint code analysis
        run: |
          echo "::group::Running ESLint checks"
          pnpm lint || {
            echo "::error::ESLint found code quality issues. Please fix the linting errors and try again."
            echo "::notice::Run 'pnpm lint' locally to see detailed error messages."
            exit 1
          }
          echo "::endgroup::"
        
      - name: ğŸ” Run TypeScript type checking
        run: |
          echo "::group::Running TypeScript type checks"
          pnpm check-types || {
            echo "::error::TypeScript type checking failed. Please fix type errors and try again."
            echo "::notice::Run 'pnpm check-types' locally to see detailed error messages."
            exit 1
          }
          echo "::endgroup::"
        
      - name: ğŸ§ª Run test suite
        run: |
          echo "::group::Running all tests"
          pnpm test || {
            echo "::error::Test suite failed. Please fix failing tests and try again."
            echo "::notice::Run 'pnpm test' locally to see detailed test results."
            exit 1
          }
          echo "::endgroup::"
        
      - name: ğŸ—ï¸ Verify project builds
        run: |
          echo "::group::Building project"
          pnpm build || {
            echo "::error::Project build failed. Please fix build errors and try again."
            echo "::notice::Run 'pnpm build' locally to see detailed build output."
            exit 1
          }
          echo "::endgroup::"
          
      - name: âœ… CI Pipeline Complete
        if: success()
        run: |
          echo "::notice::ğŸ‰ All checks passed! Your code is ready for review."
          echo "::notice::âœ“ Linting passed"
          echo "::notice::âœ“ Type checking passed" 
          echo "::notice::âœ“ Tests passed"
          echo "::notice::âœ“ Build successful"
          
      - name: âŒ CI Pipeline Failed
        if: failure()
        run: |
          echo "::error::âŒ CI Pipeline failed. Please check the logs above for details."
          echo "::notice::ğŸ’¡ Quick troubleshooting tips:"
          echo "::notice::  â€¢ Run the same commands locally to reproduce the issue"
          echo "::notice::  â€¢ Check for any new dependencies or configuration changes"
          echo "::notice::  â€¢ Ensure your local environment matches the CI environment"
          echo "::notice::  â€¢ Review the specific step that failed for detailed error messages"